application.openapi.description=@project.description@
application.openapi.version=@project.version@
application.openapi.server=http://localhost:8080

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html

logging.level.org.springframework=INFO

application.datasource.implementation=net.openjdk.api.datasource.JDKNet

# every minute: */1 * * * *
# at every hour.: 0 0 */3 * * *
application.datasource.scheduled_update_cron_value=0 */1 * * * *

application.datasource.implementation.jdk_net.include_project_ea_builds=true
